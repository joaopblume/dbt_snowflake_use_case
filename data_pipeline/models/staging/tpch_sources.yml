version: 2

sources:
  - name: tpch
    database: snowflake_sample_data 
    schema: tpch_sf1
    tables:
      - name: orders
        columns:
          - name: o_orderkey
            tests:
              - unique
              - not_null
            description: "Primary key for orders"
      - name: lineitem
        columns:
          - name: l_orderkey
            tests:
              - relationships:
                  to: source('tpch', 'orders')
                  field: o_orderkey
            description: "Foreign key to orders"
          